<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>这是一个PWA</title>
</head>

<body>
  <h1>这是一个PWA</h1>
  <image src="./来自网络.png"></image>
</body>

<script type="module">
  navigator.serviceWorker
    .register('sw.js')
    .then(() => {
      console.log('注册成功');
    })
    .catch(e => {
      console.log('注册失败', e);
    })
</script>

</html>
